<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GroupItem</title>
	<link rel="stylesheet" href="style.css">
	<style>
		.middle-part{
			width: 960px;
			margin: auto;
		}
		.first-block{
			width: 540px;
			height: 127px;
			border-radius: 5px;
			box-shadow: 0 1px 2px 0 #bcc1c8;
			background-color: white;
			margin-top: 40px;
			display: flex;
			flex-direction: row;
			align-self: center;	
			transition: 0.5s;
		}
		.image{
			margin: 30px;
			display: flex;
		}
		.txt1{
			font-size: 18px;
			color: #40464f;
		}
		.text{
			display: flex;
			flex-direction: column;
			align-self: center;
		}
		.txt2{
			margin-top: 20px;
		}
		.image-block{
			display: flex;
			align-self: center;
		}
		.first-block:hover{
			background-color: #f4f5f6;
		}
		.block{
			display: flex;
			flex-direction: row;
		}
		.second-block{
			width: 540px;
			height: 157px;
			border-radius: 5px;
			box-shadow: 0 1px 2px 0 #bcc1c8;
			background-color: white;
			margin-top: 40px;
			display: flex;
			align-items: center;
			transition: 0.5s;
		}
		.second-block:hover{
			background-color: #f4f5f6;
		}
		.arrow{
			align-self: flex-start;
		}
		.pic-group-item{
			float: right;
		}
		.icon{
			background: url(search-white-48-dp.svg) no-repeat center ;
			height: 50.25px;
			width: 45px;
			position: relative;
			background-color: #ffffff;
			border: 0px;
			top: 56px;
			left: 0px;
			border-radius: 5px 0px 0px 5px;
			box-shadow: 0 1px 0px 0 #bcc1c8;
		}
		.find-input{
			width: 913px;
  			height: 50px;
  			background-color: #ffffff;
  			color:  #bcc1c8;
  			margin-left: 45.5px;
  			border: 0px;
  			margin-bottom: 40px;
  			border-radius: 0px 5px 5px 0px;
  			box-shadow: 0 1px 2px 0 #bcc1c8;
		}
		table{
			background-color: #ffffff;
			border-radius: 5px;
			box-shadow: 0 1px 2px 0 #bcc1c8;
			width: 960px;
		}
		tr,td{
			padding: 11px 100px;
			font-weight: normal;
			border-top: 1px solid #bcc1c8;
			height: 20px;
  			transition: 0.5s;
		}
		tr:hover{
		    background-color: #f4f5f6;
		}	
		tr:hover td:first-child{
			border-left: 3px solid orange;
			background-color: #f4f5f6;
		}
	</style>
</head>
<body>
	<header>
			<a href="index.html"><img src="logo.png" alt="" class="logo-header"></a>

					</div>
				</div>
				<div class="image-block">
					<a href="Teacher_item.html" class="hover-a"><img src="expand-more-white-48-dp.png" alt="" class="arrow"></a>
				</div>
			</div>
		<div class="top1-part">

				<div class="img-block">

			</div>

					<div class="text1">

					</div>
					<div class="specialization">
					</div>
				</div>
			</div>
		</div>
			<div class="second-block">
				<div class="img-block">

			<tr><td style="font-family: 'Avenir Next Cyr Thin';">Фото</td><td class="tr-title" colspan="3" style="font-family: 'Avenir Next Cyr Thin';">ПІБ</td></tr>
		</table>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
	<script type="text/javascript">
		var id = sessionStorage.getItem('number');
		$.get('https://alexmarchukprod.com.ua/group?id='+ id, function(data) {
            	group = `<h1>${data.title} </h1>`
            	$('.group').append(group); 
            	fullMaster = `<p class="txt2" style="font-family: 'Avenir Next Cyr Thin'">${data.formMaster.surname} ${data.formMaster.name} ${data.formMaster.patronymic}</p>`     	
            	$('.text2').append(fullMaster);
            	quant = `<p class="txt2" style="font-family: 'Avenir Next Cyr Thin'"> ${data.students.length}`
            	$('.quant').append(quant);
            	specialization = `<p class="txt2" style="font-family: 'Avenir Next Cyr Thin'"> ${data.specialization}`
            	$('.specialization').append(specialization)
            	advancedSubjects1 = `<p class="txt2" style="font-family: 'Avenir Next Cyr Thin'"> ${data.advancedSubjects[0]}`
            	$('.advancedSubjects1').append(advancedSubjects1)
            	advancedSubjects2 = `<p class="txt2" style="font-family: 'Avenir Next Cyr Thin'"> ${data.advancedSubjects[1]}`
            	$('.advancedSubjects2').append(advancedSubjects2)
            	advancedSubjects3 = `<p class="txt2" style="font-family: 'Avenir Next Cyr Thin'"> ${data.advancedSubjects[2]}`
            	$('.advancedSubjects3').append(advancedSubjects3)

        	console.log(data.students);
            data.students.forEach((item) => {
            	var strg = document.createElement('tr')
            	strg.classList.add('strg');
            	console.log(data);
            	strg.innerHTML = `<td><img class="avatar" src="avatar.webp"></td> <td>${item.surname} ${item.name} ${item.patronymic}</td>`;
            	var getIdGroup = item.id;
            	strg.setAttribute('onclick','toGroupItem('+ getIdGroup +');');
            	$('#api-ajax').append(strg);

            })
        })
        function toGroupItem(id){
		console.log(id)
		 sessionStorage.setItem('number3',id);
		c = sessionStorage.getItem('number3');
		document.location.href = 'Pupil_item.html'
	}
